<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Hire Employee</title>
	<link rel="stylesheet" href="../../static/css/hireEmployee.css" th:href="@{/css/hireEmployee.css}">
</head>
<body>
	<header th:replace="admin/administrator.html :: header"></header>
	
	<section>
		<div>
			<h1>Hire a Employee</h1>
			<div>
				<form action="/processHireEmployeeA" method="GET">
					<table>
						<tr>
							<td>Username: </td>
							<td><input type="text" name="username"></td>
						</tr>
						<tr>
							<td>password: </td>
							<td><input type="password" name="password"></td>
						</tr>
						<tr>
							<td>First Name: </td>
							<td><input type="text" name="firstName"></td>
						</tr>
						<tr>
							<td>Last Name: </td>
							<td><input type="text" name="lastName"></td>
						</tr>
					</table>
					<div id="submit-container">
						<a th:href="@{/administrator}"><button id="cancel" type="button">CANCEL</button></a>
						<input type="submit" value="ADD">
					</div>
				</form>
			</div>
		</div>
	</section>

</body>
</html>
